<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer times</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
</head>

<div style="height: 100vh;">
    <div>



        <!-- city name $ time -->

        <div id="namedate-con">

            <div id="name-con">
                <h1 id="city-name">الرياض</h1>
                <h6 id="city-date">الجمعه 24 نوفمبر </h6>
            </div>

        </div>

        <!-- city name $ time -->
        <hr>

        <!-- prayer-times -->
        <div class="parnt-card">
            <div class="card">
                <div class="header">
                    <h1> الفجر</h1>
                </div>

                <div class="body center">
                    <h1 class="time" id="fajr-time">
                        4:30
                    </h1>
                </div>

            </div>
            <div class="card">
                <div class="header">
                    <h1> الشروق</h1>
                </div>

                <div class="body center">
                    <h1 class="time" id="sun-time">
                        4:30
                    </h1>
                </div>

            </div>
            <div class="card">
                <div class="header">
                    <h1> الظهر</h1>
                </div>

                <div class="body center">
                    <h1 class="time" id="dhurh-time">
                        4:30
                    </h1>
                </div>

            </div>
            <div class="card">
                <div class="header">
                    <h1> العصر</h1>
                </div>

                <div class="body center">
                    <h1 class="time" id="aser-time">
                        4:30
                    </h1>
                </div>

            </div>
            <div class="card">
                <div class="header">
                    <h1> المغرب</h1>
                </div>

                <div class="body center">
                    <h1 class="time" id="magreb-time">
                        4:30
                    </h1>
                </div>

            </div>
            <div class="card">
                <div class="header">
                    <h1> العشاء</h1>
                </div>

                <div class="body center">
                    <h1 class="time" id="isha-time">
                        4:30
                    </h1>
                </div>

            </div>
        </div>
        <!-- prayer-times -->

        <!-- change city -->
        <div class="center select-div" ">
        <select name="" id="city-select" class=" change">

            </select>
        </div>
        <!-- change city -->

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    let cities = [
        {
            arabicName:"الرياض",
            name:"Ar Riyad"
        },
        {
            arabicName:"مكه المكرمه",
            name:"Makkah al Mukarramah"
        },
        {
            arabicName:"جازان ",
            name:"Jazan"
        },
    ]
    for (city of cities) {
        const content = `
         <option>${city.arabicName}</option>
        `
        document.getElementById("city-select").innerHTML += content
    }
    document.getElementById("city-select").addEventListener("change", function () {
        document.getElementById("city-name").innerHTML=this.value
        let cityName = ""
        for(let city of cities){
            if(city.arabicName ==this.value){
                cityName = city.name
            }
        }
       getPrayersTimesOfCity(cityName)

    })

    function getPrayersTimesOfCity(cityName) {
        let params = {
            country: "SA",
            city: cityName
        }
        axios.get('https://api.aladhan.com/v1/timingsByCity', {
            params: params
        })
            .then(function (response) {
                const timings = response.data.data.timings
                fillTimeForPrayer("fajr-time", timings.Fajr)
                fillTimeForPrayer("sun-time", timings.Sunrise)
                fillTimeForPrayer("dhurh-time", timings.Dhuhr)
                fillTimeForPrayer("aser-time", timings.Asr)
                fillTimeForPrayer("magreb-time", timings.Sunset)
                fillTimeForPrayer("isha-time", timings.Isha)

                const readableDate = response.data.data.date.readable
                const weekDay = response.data.data.date.hijri.weekday.ar

                const date = readableDate + " " + weekDay
                document.getElementById("city-date").innerHTML = date

                console.log(response.data.data.timings);
            })
            .catch(function (error) {
                console.log(error);
            })
            .finally(function () {
                // always executed
            });
    }

    getPrayersTimesOfCity("Ar Riyad")
    function fillTimeForPrayer(id, time) {
        document.getElementById(id).innerHTML = time
    }
</script>
</body>

</html>
